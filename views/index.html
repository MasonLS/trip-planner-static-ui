{% extends 'layout.html' %} 

{% block title %}Your Trip{% endblock %} 

{% block content %}

<div id="app">
    <form class="form">
    	<div class="form-group">
    		<label for="hotel-choices">Hotels</label>
    		<select>
    			{% for hotel in hotels %}
    			<option>{{hotel.name}}</option>
    			{% endfor %}
    			<button>+</button>
    		</select>
    	</div>
    	<div class="form-group">
    		<label for="restaurant-choices">Restaurants</label>
    		<select>
    			{% for restaurant in restaurants %}
    			<option>{{restaurant.name}}</option>
    			{% endfor %}
    			<button>+</button>
    		</select>
    	</div>
    	<div class="form-group">
    		<label for="activity-choices">Activities</label>
    		<select>
    			{% for activity in activities %}
    			<option>{{activity.name}}</option>
    			{% endfor %}
    			<button>+</button>
    		</select>
    	</div>
    </form>
    <div class="container-fluid">
    <div class="row">
    <div id="map" class="col-lg-12"></div>
    </div>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARNBctqsxgPjnYLglP389_mJeYTYO91ew&callback=initMap" async defer></script>
</div>

{% endblock %}
